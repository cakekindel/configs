# Logs
log-level = "INFO";
log-file = "/home/orion/.picom.log.txt";

# Opacity

# inactive-opacity = 1.0;
# active-opacity = 1.0;
# frame-opacity = 0.7;
# inactive-opacity-override = true;

opacity-rule = [ 
    # "95:class_g = 'URxvt' && focused",
    # "80:class_g = 'URxvt' && !focused",
    # "95:class_g = 'Org.gnome.Nautilus' && focused",
    # "80:class_g = 'Org.gnome.Nautilus' && !focused",
    # "100:class_g = 'Screen'",
    # "95:class_g = 'Spotify' && focused",
    # "80:class_g = 'Spotify' && !focused",
    # "100:class_g = 'firefox' && focused",
    # "80:class_g = 'firefox' && !focused",
    # "95:class_g = 'Electron' && focused",
    # "80:class_g = 'Electron' && !focused",
    # "100:class_g = 'Rofi'",
    # picom be dum
    "100:class_g = 'zoom'",
    "100:class_g = 'vlc'",
    "100:class_g = 'Pop'",
    "100:class_g = 'figma'",
    #"80:class_g = 'dunst'",
    "85:class_g = 'kitty' && focused",
    "75:class_g = 'kitty' && !focused",
    "90:window_type  = 'normal' && focused",
    "75:window_type  = 'normal' && !focused",
    "100:window_type = 'dialog'",
    "100:window_type = 'popup_menu'",
    "100:window_type = 'notification'"
];

# inactive-dim = 0.6;
# inactive-dim-fixed = true;

# Blur

blur: {
    method = "dual_kawase";
    size = 4;
    strength = 16;
    background = true;
}

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    # "window_type = 'desktop'",
    # "window_type  = 'normal' && focused",
    # "window_type = 'utility'",
    #"window_type = 'notification'",
    "class_g = 'slop'",
    # "class_g = 'Screen'",
    "class_g = 'zoom'",
    "name = 'gromit-mpx'",
    "class_g = 'Peek'",
    "class_g = 'Pop'",
    #"class_g = 'zoom'",
    #"class_g = 'Firefox' && argb",
    #"name = 'rofi - Search'",
    # "_GTK_FRAME_EXTENTS@:c"
];

# max-brightness = 0.66

# Fading

fading = true;
fade-delta = 6;
fade-in-step = 0.04;
fade-out-step = 0.04;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other

backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0.0;
vsync = true;
# sw-opti = true;
unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [
    #"class_g ?= 'rofi'",
];

detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend

# glx-no-stencil = true;
glx-no-rebind-pixmap = true;
# xrender-sync-fence = true;
# use-damage = true;

# Window type settings

wintypes:
{
    tooltip       = { shadow = false; focus = false; };
    normal        = { shadow = false; };
    dock          = { shadow = false; };
    dnd           = { shadow = false; };
    popup_menu    = { shadow = false; focus = true ; opacity = 0.90; };
    dropdown_menu = { shadow = false; focus = false; };
    above         = { shadow = false; };
    splash        = { shadow = false; };
    utility       = { shadow = false; focus = false; };
    notification  = { shadow = false; };
    desktop       = { shadow = false};
    menu          = { shadow = false; focus = false };
    dialog        = { shadow = false; };
};

corner-radius = 16;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'URxvt'",
  "class_g = 'Polybar'",
  "class_g = 'rofi'",
  #"class_g = 'firefox'",
  #"class_g = 'Thunderbird'",
];
