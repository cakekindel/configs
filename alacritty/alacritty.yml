  - { key: Comma,   mods: Control,  command: { program: "nvim", args: ["~/.config/alacritty/alacritty.yml"] } }
  - { key: Up,      mods: Shift,    action: "ScrollLineUp" }
  - { key: Down,    mods: Shift,    action: "ScrollLineDown" }
