# Font configuration (changes require restart)
# ->
font:
  ligatures: true
  size: 20.0
  normal:
    family: 'Iosevka Term Extended'
  bold:
    family: 'Iosevka Semibold Extended'
  italic:
    family: 'Iosevka Term'

key_bindings:
  - { key: Comma,   mods: Control,  command: { program: "kak", args: ["~/.config/alacritty/alacritty.yml"] } }
  - { key: Up,      mods: Shift,    action: "ScrollLineUp" }
  - { key: Down,    mods: Shift,    action: "ScrollLineDown" }

custom_cursor_colors: true

window:
  padding:
    x: 10
    y: 10
