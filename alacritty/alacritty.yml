# Font configuration (changes require restart)
font:
  size: 12.0
  normal:
    family: 'Input'
  bold:
    family: 'Input'
  italic:
    family: 'Input'


# =====[ Base16 Ashes ]=====
# - Jannik Siebert (https://github.com/janniks)
# - Disable
#     kak: 33X<a-s>i#
#     vi:  <C-v>30jI#<Esc>
# - Enable
#     kak: 33X<a-s>i<del>
#     vi:  <C-v>30jx

colors:
  # Default colors
  primary:
    background: '0x1c2023'
    foreground: '0xc7ccd1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c2023'
    cursor: '0xc7ccd1'

  # Normal colors
  normal:
    black:   '0x1c2023'
    red:     '0xc7ae95'
    green:   '0x95c7ae'
    yellow:  '0xaec795'
    blue:    '0xae95c7'
    magenta: '0xc795ae'
    cyan:    '0x95aec7'
    white:   '0xc7ccd1'

  # Bright colors
  bright:
    black:   '0x747c84'
    red:     '0xc7c795'
    green:   '0x393f45'
    yellow:  '0x565e65'
    blue:    '0xadb3ba'
    magenta: '0xdfe2e5'
    cyan:    '0xc79595'
    white:   '0xf3f4f5'

draw_bold_text_with_bright_colors: false

